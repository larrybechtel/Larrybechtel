<!DOCTYPE html5>
<html>
<head>
    <title>JS Task 3</title>
</head>
<body>
    <script>
        let whole_number= 100;
    function replace(whole_number){
        const data=[];
        for (let i=1; i<=whole_number; i++){
            if  ((i%2===0) && (i%3===0) && (i%5===0)){data.push("yu-gi-oh");} 
            else if ((i%2===0) && (i%5===0)) {data.push("yu-oh");}
            else if ((i%3===0) && (i%5===0)) {data.push("gi-oh");}
            else if ((i%2===0) && (i%3===0)) {data.push("yu-gi");}
            else if (i%2===0) {data.push("yu");}
            else if (i%3===0) {data.push("gi");}
            else if (i%5===0) {data.push("oh");}
            else {data.push(i);}
        }
        console.log(data);
    return data;
    } 
    replace(whole_number);
    let random_number= 33;
    replace(random_number);
    </script>
</body>
</html>
