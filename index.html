<!DOCTYPE html5>
<html>
<head>
    <meta charset="utf-8" />
    <title>Piggyvest | Dashboard</title>
    <link rel="stylesheet" type="text/css" href=style.css>
</head>
<body>
    
    <main>
        <div class="container">
            <img class="piggy" src="piggyvest_logo2.svg"/>
            <div class="innerDiv">
                    <div class="headings">
                        <h2>Create a Secure Account</h2>
                        <h4>Welcome to the future of Savings & Investments</h4>
                    </div>
                <div>
                <form action="data_storage.php">
                <label for="fname">Full Name</label><br>
                <input type="text" id="fname" name="fname" placeholder="Full Name"><br>
                <label for="email">Email Address</label><br>
                <input type="text" id="email" name="email" placeholder="Email Address"><br>
                <label for="PhoneNo">Phone Number</label><br>
                <input type="number" id="PhoneNo" name="PhoneNo" placeholder="Phone Number"><br>
                <label for="Password">Password</label><br>
                <input type="text" id="Password" name="Password" placeholder="Password"><br>
                <label for="Promo Code">Referrer Phone or Promo code (Optional)</label><br>
                <input type="text" id="Promo Code" name="Promo Code" placeholder="Referrer Phone or Code"><br>
                <label for="Click to Select">How did you hear about us? (Optional)</label><br>
                <select name="Click to Select">
                <option value="0">Click to Select</option>   
                <option value="1">Social Media</option>
                <option value="2">News Outlet</option>
                <option value="3">HNG Internship</option>
                <option value="4">Others</option>
                </select><br>
                <input class="button" type="submit" value="CREATE ACCOUNT" name="CREATE ACCOUNT"/>
                </form>
                </div>
            </div>
            <h5>Already have an account? Log in</h5>
        </div>
    </main>
    
    
</body>
</html>
