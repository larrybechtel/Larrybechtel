<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Ibrahim a message</title>
    <link rel="stylesheet" type="text/css" href=style.css>
</head>
<body>
<div class="intro">
<h3>I am delighted to hear from you</h3>  
<p>Please drop me a message in the box below and I will reply as soon as I can. Thank you!</p> 
</div>
<div class="container">
<form action="store_messages.php">
<label for="fname">Full Names</label>
<input type="text" id="fname" name="Officialnames" placeholder="Official names">
<label for="Nname">Nick name</label>
<input type="text" id="Nname" name="Nickname" placeholder="What would you prefer I called you?">
<label for="ContactU">Which platform can I reach you on?</label>
<select id="ContactU" name="How do I reach you?">
    <option value="0">How would you prefer I reach out to you</option>
    <option value="1">Whatsapp Chat</option>
    <option value="2">Telephone Call</option>
    <option value="3">LinkedIn Messaging</option>
    <option value="4">Facebook Messenger</option>
</select><br>
<label for="Contactno">Your contact number or Profile Name</label>
<input type="text" id="Contactno" name="Contactno" placeholder="Your Profile name or contact number">
<label for="message">What did you want to tell me?</label>
<textarea id="message" name="message" placeholder="Tell me something...anything! I am listening.."></textarea>
<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
